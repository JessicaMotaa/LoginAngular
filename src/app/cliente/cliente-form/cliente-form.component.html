<body>
<div class="cadastro">
  <div class="titulo">
    <h3>Cadastro</h3>
    </div>
<form>
  <div class="form-group">
    <label for="Nome">Nome Completo</label>
    <input type="text" class="form-control" id="Nome" maxlength="9">
  </div>
  <div class="form-group">
    <label for="rg">Rg</label>
    <input type="text" class="form-control" id="rg" placeholder="0000000" maxlength="9">
  </div>
  <div class="form-group">
    <label for="Cpf">CPF</label>
    <input type="text" class="form-control" id="Cpf" placeholder="000.000.000-00" maxlength="9">
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text" class="form-control" id="telefone" placeholder="(00)00000-0000" maxlength="9">
  </div>
  <div class="titulo">
  <h3>Endereço</h3>
</div>
  <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9">
  </div>
  <div class="form-group">
    <label for="logradouro">Logradouro</label>
    <input type="text" class="form-control" id="logradouro" placeholder="Rua., AV., Praça.">
  </div>
  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text" class="form-control" id="bairro">
  </div>
  <div class="form-group">
    <label for="localidade">Cidade</label>
    <input type="text" class="form-control" id="localidade" placeholder="Cidade">
  </div>
  <div class="form-group">
    <label for="uf">UF</label>
    <input type="text" class="form-control" id="uf">
  </div>
</form>
</div>

<button type="button" class="btn btn-info">Cadastrar</button>
